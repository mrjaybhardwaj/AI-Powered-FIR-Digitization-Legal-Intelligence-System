<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Report System - FIR Generation</title>
</head>
<body>
    <h2>FIR Details</h2>
    <form action="/generate_fir" method="post">
        <label for="complainant_name">Complainant's Name:</label>
        <input type="text" name="complainant_name" required>
        <!-- Add other form fields as needed -->

        <h3>Selected Section: {{ selected_section }}</h3>
        <input type="hidden" name="selected_section" value="{{ selected_section }}">

        <input type="submit" value="Generate FIR">
    </form>
</body>
</html>
